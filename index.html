<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <h1 class="name">Follow the sequence</h1>
        <h2 class="msg">Press any key to start the game.</h2>
        <div class="boxes">
            <div class="box red" id="red">1</div>
            <div class="box green" id="green">2</div>
            <div class="box blue" id="blue">3</div>
            <div class="box orange" id="orange">4</div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
